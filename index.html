<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Multiplication Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Matrix Multiplication Calculator</h1>
  
  <div class="matrix-input">
    <h2>Enter Matrix A:</h2>
    <textarea id="matrixA" placeholder="Enter matrix A (e.g., 1 2 3\n4 5 6)"></textarea>
  </div>
  
  <div class="matrix-input">
    <h2>Enter Matrix B:</h2>
    <textarea id="matrixB" placeholder="Enter matrix B (e.g., 7 8\n9 10\n11 12)"></textarea>
  </div>
  
  <button onclick="multiplyMatrices()">Multiply Matrices</button>
  
  <h2>Result:</h2>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
